<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

<!-- Lato — GOV.IE primary typeface -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

<!-- Bootstrap 5.3.2 CSS -->
<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous">

<!-- Bootstrap Icons -->
<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
  /* ── GOV.IE Design System tokens ───────────────────────────────────────── */
  :root {
    /* Primitive palette */
    --gi-emerald-700:    #006658;
    --gi-emerald-800:    #004d44;
    --gi-emerald-900:    #003630;
    --gi-gold-400:       #baa980;
    --gi-gold-500:       #a39161;
    --gi-gray-50:        #f7f7f8;
    --gi-gray-200:       #d8dadf;
    --gi-gray-600:       #686d78;
    --gi-gray-950:       #0b0c0c;
    --gi-yellow:         #ffdd00;
    --gi-blue-700:       #2c55a2;
    --gi-blue-800:       #1e3d7a;

    /* Bootstrap global overrides */
    --bs-body-font-family:  'Lato', Arial, sans-serif;
    --bs-body-color:        var(--gi-gray-950);
    --bs-body-bg:           #ffffff;
    --bs-border-color:      var(--gi-gray-200);
    --bs-link-color:        var(--gi-blue-700);
    --bs-link-hover-color:  var(--gi-blue-800);

    /* Primary = Emerald */
    --bs-primary:           var(--gi-emerald-800);
    --bs-primary-rgb:       0, 77, 68;

    /* Secondary = Gold */
    --bs-secondary:         var(--gi-gold-500);
    --bs-secondary-rgb:     163, 145, 97;

    /* Light surface */
    --bs-light:             var(--gi-gray-50);
    --bs-light-rgb:         247, 247, 248;
  }

  /* Button — primary (Emerald) */
  .btn-primary {
    --bs-btn-color:              #fff;
    --bs-btn-bg:                 var(--gi-emerald-800);
    --bs-btn-border-color:       var(--gi-emerald-800);
    --bs-btn-hover-color:        #fff;
    --bs-btn-hover-bg:           var(--gi-emerald-900);
    --bs-btn-hover-border-color: var(--gi-emerald-900);
    --bs-btn-active-color:       #fff;
    --bs-btn-active-bg:          var(--gi-emerald-900);
    --bs-btn-active-border-color:var(--gi-emerald-900);
    --bs-btn-focus-shadow-rgb:   0, 77, 68;
  }

  /* Button — outline-primary */
  .btn-outline-primary {
    --bs-btn-color:              var(--gi-emerald-800);
    --bs-btn-border-color:       var(--gi-emerald-800);
    --bs-btn-hover-color:        #fff;
    --bs-btn-hover-bg:           var(--gi-emerald-800);
    --bs-btn-hover-border-color: var(--gi-emerald-800);
    --bs-btn-active-color:       #fff;
    --bs-btn-active-bg:          var(--gi-emerald-900);
  }

  /* Accessible focus ring — GOV.IE yellow */
  :focus-visible {
    outline: 3px solid var(--gi-yellow) !important;
    outline-offset: 2px !important;
    box-shadow: none !important;
  }

  /* ── Layout ─────────────────────────────────────────────────────────────── */
  body { padding-top: 4.5rem; }

  /* ── Navbar — gold bottom accent line ───────────────────────────────────── */
  .navbar { border-bottom: 4px solid var(--gi-gold-500); }

  /* ── Hero ───────────────────────────────────────────────────────────────── */
  .hero { background-color: var(--gi-emerald-800); }

  /* ── Dataset cards ──────────────────────────────────────────────────────── */
  .dataset-card { transition: box-shadow .15s ease-in-out; }
  .dataset-card:hover { box-shadow: 0 .25rem .75rem rgba(0,0,0,.12); }

  /* ── Metadata sidebar table ─────────────────────────────────────────────── */
  .meta-table th { white-space: nowrap; width: 35%; }

  /* ── Data preview table ─────────────────────────────────────────────────── */
  .preview-table-wrapper { overflow-x: auto; font-size: .85rem; }
  .preview-table-wrapper table { min-width: 600px; }

  /* ── Footer ─────────────────────────────────────────────────────────────── */
  .site-footer {
    background-color: var(--gi-gray-950);
    color: var(--gi-gray-200);
    border-top: 4px solid var(--gi-gold-500);
  }
  .site-footer a { color: var(--gi-gray-200); }
  .site-footer a:hover { color: #fff; }
</style>
